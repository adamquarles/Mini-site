<!DOCTYPE html>
<html lang="en">
    <head>
        <title>adam quarles - contact</title>
        <link rel="stylesheet" href="./resources/index.css">
        <link rel="stylesheet" href="https://use.typekit.net/qie2dra.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./resources/index.js" defer></script>
        <script src="https://kit.fontawesome.com/08dd4caf2e.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="mainContainer">
            <h3>let's get in touch!</h3>
            <form>
                <label for="name">name</label>
                <input type="text" id="name" name="name">
                <label for="email">email</label>
                <input type="email" id="email" name="email">
                <label for="message">message</label>
                <textarea id="message" name="message" placeholder="Leave me a message!"></textarea>
                <input type="submit" value="send message!">

                <div class="homeButton">
                    <a href="./index.html">take me back!</a>
                </div>
            </form>
        </div>
    </body>
